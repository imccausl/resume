<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		
		<!-- Framework stylesheets / Fonts -->
		<link href="https://fonts.googleapis.com/css?family=Old+Standard+TT:400,400i,700|Roboto+Mono:400|Raleway:400" rel="stylesheet">
		<!-- Custom stylesheets -->
		<link rel="stylesheet" href="styles/main.css">
		<link rel="stylesheet" href="styles/style.css">
		
		<title>Ian R. McCausland | Web Developer | Resume</title>
	</head>

	<body>
		<!-- Main Page -->
		<div class="r-view">
			<header id="r-header-view" class="container-fluid text-center"></header>
		</div>
		<!-- ENDOF Main Page -->
		
		<!-- Templates -->
		<script id="r-header" type="text/x-handlebars-template">
			<img class="img-small" src="{{img}}" alt="biographical image">
						
			<h1>{{fullName}}</h1>
			<h2>{{city}}, {{province}}</h2>
			
			<div id="r-connect" class="btn btn-info">
				{{#each socialFeed}}
				<a href="{{this.url}}" target="_blank"><span class="r-social fa fa-2x fa-{{this.service}}"></span></a>
				{{/each}}
			</div>
			
		</script>
		
		<script id="r-qualifications" type="text/x-handlebars-template">
		</script>
		
		<script id="r-relevant-experience" type="text/x-handlebars-template">
		</script>
		
		<script id="r-other-experience" type="text/x-handlebars-template">
		</script>
		
		<script id="r-volunteer-experience" type="text/x-handlebars-template">
		</script>
		
		<script id="r-education" type="text/x-handlebars-template">
		</script>
		
		<script id="r-technical-skills" type="text/x-handlebars-template">
		</script>
		
		<script id="r-publications" type="text/x-handlebars-template">
		</script>
	
		<!-- JavaScript (inc. placeholders for wiredep scripts from /bower_components -->
		<!-- bower:js -->
		<script src="/bower_components/jquery/dist/jquery.js"></script>
		<script src="/bower_components/modernizr/modernizr.js"></script>
		<script src="/bower_components/handlebars/handlebars.js"></script>
		<!-- endbower -->
		<script src="scripts/main.js"></script>
	</body>
</html>
